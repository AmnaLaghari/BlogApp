{% extends 'base.html' %}
{% block content %}

<h1>{{post.title}}</h1>
<small>{{post.author}}</small>
<hr>
<p>{{post.content|safe}}</p>
{% if request.user == post.author %}
<small>
  <a href="{% url 'update_post' post.pk %}">Edit </a> -
  <a href="{% url 'delete_post' post.pk %}">Delete </a>
</small>
{% endif %}
{% endblock content %}
