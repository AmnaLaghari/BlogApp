{% extends 'base.html' %}
{% load poll_extras %}
{% block content %}
<form method="post">{% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <input type="submit" value="Confirm" class="btn btn-secondary">
  {% if request.user|is_moderator %}
  <button class="btn btn-secondary"><a href="{% url 'index' %}">Back</a></button>
  {% else %}
  <button class="btn btn-secondary"><a href="{% url 'posts' %}">Back</a></button>
  {% endif %}
</form>
{% endblock  %}
