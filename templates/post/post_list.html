{% extends 'base.html' %}
{% block content %}
<h3> Posts </h3>

<ul>
{% for post in object_list %}
<li>
  <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - {{post.author}}
  {% if request.user == post.author %}
  <small>
    -<a href="{% url 'update_post' post.pk %}">Edit </a> - <a href="{% url 'delete_post' post.pk %}">Delete </a>
  </small>
  {% endif %}
  {{post.content|safe}}
</li>
{% empty %}
<p>No posts yet</p>
{% endfor %}
</ul>
{% endblock content %}
